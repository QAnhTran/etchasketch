<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="intro">
    <h1 class="title">
        Etch a sketch
    </h1>
    <div class="description">
        Draw something by using your mouse as a pen and hover around the grid! </br>
        To change between black and RGB colors, use the buttons below.
    </div>
    </div>
<div class="button-container">
    <button class="newgrid">Create new grid</button>
    <button class="setblack">Black color</button>
    <button class="setrgb">RGB colors</button>
    <button class="erase">Eraser</button>
    <button class="reset">Reset grid</button>
</div>

    <div class="decorate">
    <div class="container">
    </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
